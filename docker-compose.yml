version: '3'

services:
  web:
    image: web
    build: .
    environment:
     - ALLOW_OVERRIDE=true
    links:
      - db
    ports:
      - "8080:80"
    volumes:
     - ./app:/var/www/html/

  db:
    image: mariadb:10.8.2
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123#
      MYSQL_USER: admin
      MYSQL_PASSWORD: test123#
      MYSQL_DATABASE: database
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - ./mysql:/var/lib/mysql

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=yourpassword # Cambia 'yourpassword' por una contrase√±a segura
    depends_on:
      - db
    volumes:
      - grafana_data:/var/lib/grafana

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    ports:
      - "8890:80"
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: test123#
      MYSQL_DATABASE: database

volumes:
  grafana_data:
