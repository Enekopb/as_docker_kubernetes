version: '3'

services:
  web:
    image: web
    build: .
    environment:
     - ALLOW_OVERRIDE=true
    links:
      - db
    ports:
      - "8080:80"
    volumes:
     - ./app:/var/www/html/

  db:
    image: mariadb:10.8.2
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123#
      MYSQL_USER: admin
      MYSQL_PASSWORD: test123#
      MYSQL_DATABASE: database
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - ./mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    ports:
      - "8890:80"
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: test123#
      MYSQL_DATABASE: database
